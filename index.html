<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist Vue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    

    <div id="app">

        <div class="container">
            <div class="logo">
                <img src="./assets/img/logo.png" alt="">
            </div>
            <!-- /.logo -->
            <div class="inputs">
                <input type="text" placeholder="Nuovo Todo" v-model="newTask" @keyup.enter="addTask">
                <button @click="addTask">Aggiungi</button>
            </div>
            <!-- /.inputs -->
            <div class="todo_list">
                <ul>
                    <li v-for="(task, index) in tasks">
                        <span :class="task.done === true ? 'done' : ''">{{ task.text }}</span>
                        <i class="fa-solid fa-xmark" @click="removeTask(index)"></i>
                    </li>
                </ul>
            </div>
            <!-- /.todo_list -->

        </div>
        <!-- /.container -->


    </div>
    <!-- /#app -->


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
